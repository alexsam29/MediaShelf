<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="over" class="app-sidenav">
    <mat-nav-list>
      <a mat-list-item routerLink="/home" (click)="sidenav.close()">
        <mat-icon matListItemIcon>home</mat-icon>
        <span matListItemTitle>Home</span>
      </a>
      <a mat-list-item routerLink="/library" (click)="sidenav.close()">
        <mat-icon matListItemIcon>library_books</mat-icon>
        <span matListItemTitle>Library</span>
      </a>
      <mat-divider></mat-divider>
      <a mat-list-item routerLink="/favorites" (click)="sidenav.close()">
        <mat-icon matListItemIcon>favorite</mat-icon>
        <span matListItemTitle>Favorites</span>
      </a>
      <a mat-list-item routerLink="/profile" (click)="sidenav.close()">
        <mat-icon matListItemIcon>person</mat-icon>
        <span matListItemTitle>Profile</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <app-header (menuToggle)="toggleSidenav()"></app-header>
    <main class="main-content">
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
